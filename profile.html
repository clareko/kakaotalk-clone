<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-header top-header-transparent">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
        <div class="header_column">
          </div>
        <span class="header_time">20:50</span>
      <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--batteryicon--> <i class="fas fa-battery-three-quarters"></i>
      </span>
      </div>
    </div>
      <div class="header_bottom">
        <div class="header_column">
            <a href="index.html">
            <i class="fas fa-times"></i>
            </a>
        </div>
        <div class="header_column">
            <i class="fas fa-user fa-lg"></i>
        </div>
      </div>

  </header>
  <main class="profile">
    <header class="profile_header">
      <div class="profile_header-container">
        <img src="images/batatan.jpg">
        <h3 class="profile-header-title">
          Batata
        </h3>
      </div>
    </header>
  <div class="profile_container">
    <input type="text" placeholder='hwaiting@gmail.com'>
    <div class="profile-actions">
      <div class="profile-action">
        <span class="profile-action-circle">
          <i class="fa fa-comment fa-lg"></i>
          </span>
          <span class="profile-action-title">My Chatroom
        </span>
      </div>
      <div class="profile-action">
        <span class="profile-action-circle">
          <i class="fa fa-pencil-alt fa-lg"></i>
        </span>
        <span class="profile-action-title">Edit Profile
        </span>
      </div>
    </div>
  </div>
  </main>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
