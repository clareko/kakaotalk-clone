<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column"></div>
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
        <div class="header_column">
          </div>
        <span class="header_time">20:50</span>
      <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--batteryicon--> <i class="fas fa-battery-three-quarters"></i>
      </span>
        </div>
        <div class="header_bottom">
          <div class="header_column">
            <a href="index.html">
            <i class="fas fa-times"></i>
            </a>
          </div>
          <div class="header_column">

          </div>
          <div class="header_column">
            <i class="fas fa-user fa-lg"></i>
          </div>
        </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile">
      <img src="images/batatan.jpg">
      <h3 class="</profile-header-title">
        Batata
      </h3>
    </header>
    <input type="text" placeholder='j.clare.ko@gmail.com'>
    <div class="profile-actions">
      <div class="profile-action">
        <span class="profile_action-circle">
          <i class="fa fa-comment fa-2x">My Chatroom</i>
          <span class="profile_action-title">
          </span>
        </span>
      </div>
      <div class="profile-action">
        <span class="profile_action-circle">
          <i class="fa fa-pencil-alt fa-2x">Edit Profile</i>
          <span class="profile_action-title">
          </span>
        </span>
      </div>

    </div>
  </main>
</body>
</html>
