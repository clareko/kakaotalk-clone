<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Chat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
        <div class="header_column">
        <span class="header_time">20:50</span>
        </div>
      <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--batteryicon--> <i class="fas fa-battery-three-quarters"></i>
      </span>
        </div>
    </div>
        <div class="header_bottom">
          <div class="header_column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
            </a>
          </div>
          <div class="header_column">
              <span class="header_text">Batata</span>
          </div>
          <div class="header_column">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">Wednesday, June 15, 2018</span>
    </div>
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">21:19</span>
      <span class="chat_message-body">
        Hello, This is a test message. Inchallah.
      </span>
    </div>
    <div class="chat_message chat_message-to-me">
      <img src="images/batatan.jpg" class="chat_message-avatar">
      <span class="chat_message-center">
        <h3 class="chat_message-username">Batata</h3>
        <span class="chat_message-body">
        Shu fi Habibi?
        </span>
      </span>
      <span class="chat_message-time">21:21</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-lg"></i>

    <div class="type-message_input">
      <input type="text">
      <i class="fa fa-smile"></i>
      <span class"record-message">
        <i class="fa fa-microphone fa-lg"></i>
      </span>
  </div>
</div>
  <div class="bigScreenText">
  <span>Please make your screen smaller</span>
  </div>
</body>
</html>
