<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>More</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          </div>
        <span class="header_time">20:50</span>
      <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--batteryicon-->
          <i class="fas fa-battery-three-quarters"></i>
        </span>
        </div>
      </div>
        <div class="header_bottom">
          <div class="header_column">
          </div>
          <div class="header_column">
              <span class="header_text">More</span>
          </div>
          <div class="header_column">
            <i class="fas fa-cogs fa-lg"></i>
          </div>
        </div>

  </header>
  <main class="more">
    <header class="more_header">
      <div class="more_header-column">
        <img src="images/batatan.jpg">
        <div class="more_header-info">
          <h3 class="more_header-title">Batata</h3>
          <span class="more_header-subtitle">
            hwaiting.gmail.com
          </span>
        </div>
      </div>
      <i class="fa fa-comment fa-2x"></i>
    </header>
  <section class="more_options">
      <div class="more_option">
      <i class="fa fa-smile fa-2x"></i>
      <span class="more_option-title"> Emoticons
      </span>
      </div>
      <div class="more_option">
        <i class="fa fa-paint-brush fa-2x"></i>
        <span class="more_option-title"> Themes
        </span>
      </div>
      <div class="more_option">
        <i class="fa fa-hand-peace fa-2x"></i>
        <span class="more_option-title"> Plus Friend
        </span>
      </div>
      <div class="more_option">
        <i class="fa fa-user-circle fa-2x"></i>
        <span class="more_option-title"> Account
        </span>
      </div>
    </section>
  <section class="more_plus-friends">
    <header class="plus-friends_header">
      <h2 class="plus-friends_title">Plus Friends</h2>
      <span class="plus-friends_learn-more">
        <i class="fa fa-info-circle"></i>
        Learn More
      </span>
    </header>
    <div class="plus-friends_items">
      <div class="plus-friends_item">
        <i class="fa fa-utensils"></i>
        <span class="plus-friends_item-title">Order</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-store"></i>
        <span class="plus-friends_item-title">Store</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-tv"></i>
        <span class="plus-friends_item-title">TV</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-pencil-alt"></i>
        <span class="plus-friends_item-title">Creation</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-chalkboard-teacher"></i>
        <span class="plus-friends_item-title">Education</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-comments"></i>
        <span class="plus-friends_item-title">Politics/Society</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-money-check-alt"></i>
        <span class="plus-friends_item-title">Finance</span>
      </div>
      <div class="plus-friends_item">
        <i class="fa fa-film"></i>
        <span class="plus-friends_item-title">Movies/Music</span>
      </div>
    </div>
  </section>
  <section class="more_links">
    <div class="more_option">
      <img src="images/baby.png" alt="" class="more_options-image">
      <span class="more_options-title">Kakao Story</span>
    </div>
    <div class="more_option">
      <img src="images/baby.png" alt="" class="more_options-image">
      <span class="more_options-title">Path</span>
    </div>
    <div class="more_option">
      <img src="images/baby.png" alt="" class="more_options-image">
      <span class="more_options-title">Kakao Friends</span>
    </div>
  </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
    <a href="chats.html" class="tab-bar_tab">
      <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
    <a href="more.html" class="tab-bar_tab tab-bar_tab--selected">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
