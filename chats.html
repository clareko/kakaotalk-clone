<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Chats</title>
  <link rel="stylesheet" href="" class="css/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column"></div>
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
        <div class="header_column">
          </div>
        <span class="header_time">20:50</span>
      <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bluetooth icon -->
          <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--batteryicon--> <i class="fas fa-battery-three-quarters"></i>
      </span>
        </div>
        <div class="header_bottom">
          <div class="header_column">
              <span class="header_text">Edit</span>
          </div>
          <div class="header_column">
              <span class="header_text">Chats<i class="fas fa-caret-down"></i></i>
              </span>
          </div>
          <div class="header_column">


          </div>
        </div>
    </div>

  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
        <div class="chat_content">
          <img src="images/batatan.jpg">
        </div>
        <div class="chat_preview">
          <h3 class="chat_user">Amar</h3>
          <span class="chat_last-message">
            Hello, This is a test message. Inchallah.
          </span>
        </div>
        <div class="chat_datetime">
          <span>
            19:58
          </span>
          </a>
        </div>
      </li>
      <li class="chats_chat">
        <a href="">
        <div class="chat_content">
          <img src="images/batatan.jpg">
        </div>
        <div class="chat_preview">
          <h3 class="chat_user">KakaoTalk</h3>
          <span class="chat_last-message">
            You logged into KakaoTalk PC.
          </span>
        </div>
        <div class="chat_datetime">
          <span>
            20 April
          </span>
        </a>
        </div>
      </li>
    </ul>

    <div class="chat_btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
    <a href="chats.html" class="tab-bar_tab tab-bar_tab--selected">
      <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
  </nav>
</body>
</html>
